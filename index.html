<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
.unboxing-feedback {
  font-family: 'Segoe UI', sans-serif;
  max-width: 600px;
  margin: 30px auto;
  padding: 20px;
  border: 2px solid #eee;
  border-radius: 10px;
  background: #fdfdfd;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.emoji-options button {
  font-size: 24px;
  margin: 5px;
  border: none;
  background: transparent;
  cursor: pointer;
  transition: transform 0.2s;
}

.emoji-options button:hover {
  transform: scale(1.3);
}

.tags-container {
  margin-top: 20px;
}

.tag {
  display: inline-block;
  background: #d4af37;
  color: white;
  padding: 8px 12px;
  margin: 5px;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  transition: background 0.2s;
}

.tag:hover {
  background: #bfa233;
}




.rating-section {
  font-family: 'Segoe UI', sans-serif;
  max-width: 700px;
  margin: 30px auto;
  padding: 20px;
  background: #fffdf9;
  border: 2px solid #eee;
  border-radius: 10px;
}

.rating-category {
  margin-bottom: 30px;
}

.bag-rating {
  display: inline-block;
}

.bag-rating span {
  font-size: 30px;
  cursor: pointer;
  margin-right: 5px;
  transition: transform 0.2s ease, filter 0.3s ease;
}

.bag-rating span:hover {
  transform: scale(1.2);
  filter: brightness(1.2);
}

.bag-rating span.active {
  color: goldenrod;
  text-shadow: 0 0 6px gold;
}

.feedback-text {
  font-size: 14px;
  color: #444;
  margin-top: 5px;
  padding-left: 5px;
}

body {
  font-family: 'Playfair Display', serif;
  background: #f9f7f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.star-rating {
  display: flex;
  gap: 10px;
  cursor: pointer;
}

.star {
  width: 40px;
  height: 40px;
  fill: #ccc;
  transition: fill 0.3s ease;
}

.star:hover,
.star.hovered,
.star.selected {
  fill: gold;
  animation: sparkle 0.4s ease-in-out;
}

@keyframes sparkle {
  0% {
    transform: scale(1);
    filter: drop-shadow(0 0 1px gold);
  }
  50% {
    transform: scale(1.2);
    filter: drop-shadow(0 0 6px gold);
  }
  100% {
    transform: scale(1);
    filter: drop-shadow(0 0 0 gold);
  }
}


body {

}

.feedback-form {
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
  max-width: 420px;
  width: 100%;

}

.feedback-form h2 {
  font-size: 24px;

}

  height: 40px;

}

.star:hover,
.star.hovered,
.star.selected {
  fill: gold;
  animation: sparkle 0.4s ease-in-out;
}

@keyframes sparkle {
  0% {
    transform: scale(1);
    filter: drop-shadow(0 0 1px gold);
  }
  50% {
    transform: scale(1.2);
    filter: drop-shadow(0 0 6px gold);
  }
  100% {
    transform: scale(1);
    filter: drop-shadow(0 0 0 gold);
  }
}

.feedback-prompt {
  margin: 10px 0;
  font-style: italic;
  color: #555;
  min-height: 20px;
  transition: opacity 0.3s;
}

textarea {
  width: 100%;
  height: 100px;
  margin-top: 10px;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 6px;
  resize: vertical;
  font-family: inherit;
  font-size: 14px;
}

button {
  margin-top: 15px;
  padding: 10px 20px;
  background-color: gold;
  color: #000;
  border: none;
  font-weight: bold;
  cursor: pointer;
  border-radius: 5px;
  transition: background 0.3s;
}

button:hover {
  background-color: #d4af37;
}

#responseMessage {
  margin-top: 10px;
  font-size: 0.9rem;
  color: green;
}



    </style>
</head>
